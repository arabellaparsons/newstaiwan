			window.flatStyles = window.flatStyles || ''

			window.lightspeedOptimizeStylesheet = function () {
				const currentStylesheet = document.querySelector( '.tcb-lightspeed-style:not([data-ls-optimized])' )

				if ( currentStylesheet ) {
					try {
						if ( currentStylesheet.sheet && currentStylesheet.sheet.cssRules ) {
							if ( window.flatStyles ) {
								if ( this.optimizing ) {
									setTimeout( window.lightspeedOptimizeStylesheet.bind( this ), 24 )
								} else {
									this.optimizing = true;

									let rulesIndex = 0;

									while ( rulesIndex < currentStylesheet.sheet.cssRules.length ) {
										const rule = currentStylesheet.sheet.cssRules[ rulesIndex ]
										/* remove rules that already exist in the page */
										if ( rule.type === CSSRule.STYLE_RULE && window.flatStyles.includes( `${rule.selectorText}{` ) ) {
											currentStylesheet.sheet.deleteRule( rulesIndex )
										} else {
											rulesIndex ++
										}
									}
									/* optimize, mark it such, move to the next file, append the styles we have until now */
									currentStylesheet.setAttribute( 'data-ls-optimized', '1' )

									window.flatStyles += currentStylesheet.innerHTML

									this.optimizing = false
								}
							} else {
								window.flatStyles = currentStylesheet.innerHTML
								currentStylesheet.setAttribute( 'data-ls-optimized', '1' )
							}
						}
					} catch ( error ) {
						console.warn( error )
					}

					if ( currentStylesheet.parentElement.tagName !== 'HEAD' ) {
						/* always make sure that those styles end up in the head */
						const stylesheetID = currentStylesheet.id;
						/**
						 * make sure that there is only one copy of the css
						 * e.g display CSS
						 */
						if ( ( ! stylesheetID || ( stylesheetID && ! document.querySelector( `head #${stylesheetID}` ) ) ) ) {
							document.head.prepend( currentStylesheet )
						} else {
							currentStylesheet.remove();
						}
					}
				}
			}

			window.lightspeedOptimizeFlat = function ( styleSheetElement ) {
				if ( document.querySelectorAll( 'link[href*="thrive_flat.css"]' ).length > 1 ) {
					/* disable this flat if we already have one */
					styleSheetElement.setAttribute( 'disabled', true )
				} else {
					/* if this is the first one, make sure he's in head */
					if ( styleSheetElement.parentElement.tagName !== 'HEAD' ) {
						document.head.append( styleSheetElement )
					}
				}
			}

@property --gradient-angle {
  syntax: "<angle>";
  initial-value: 90deg;
  inherits: false;
}

:root {
  --clr-card: #2b0a0a; /*  /  */
  --clr-1: #ff3b3b;    /*  */
  --clr-2: #ff7f3b;    /*  */
  --clr-3: #ffb347;    /*  */
}

*,
*::after,
*::before {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}


.card {
  border-radius: 0.45rem;
  cursor: pointer;
  background-color: var(--clr-card);
}

.card::after,
.card::before {
  content: " ";
  position: absolute;
  z-index: -1;
  inset: -0.25rem;
  background: conic-gradient(
    from var(--gradient-angle),
    var(--clr-card),
    var(--clr-1),
    var(--clr-2),
    var(--clr-3),
    var(--clr-2),
    var(--clr-1),
    var(--clr-card)
  );
  border-radius: inherit;
  animation: rotate 2.5s linear infinite;
}

.card::after {
  filter: blur(3rem);
}

@keyframes rotate {
  0% {
    --gradient-angle: 0deg;
  }
  100% {
    --gradient-angle: 360deg;
  }
}

<style>
/* ---  --- */
.marquee-wrapper {
  width: 1280px;
  margin: 0 auto;
  position: relative;
  overflow: hidden;
  background: black;
}

/* ---  () --- */
.marquee-wrapper::before,
.marquee-wrapper::after {
  content: "";
  position: absolute;
  top: 0;
  width: 150px;
  height: 100%;
  z-index: 2;
  pointer-events: none;
}
.marquee-wrapper::before {
  left: 0;
  background: linear-gradient(to right, black 70%, transparent 100%);
}
.marquee-wrapper::after {
  right: 0;
  background: linear-gradient(to left, black 70%, transparent 100%);
}

/* --- marquee  --- */
.marquee {
  overflow: hidden;
  width: 100%;
}

.marquee-track {
  display: inline-flex;
  gap: 10px;
  will-change: transform;
  animation: marquee-scroll-desktop 15s linear infinite;
}

/* ---  item  --- */
.marquee-item {
  flex: 0 0 auto;
  border-radius: 15px;
  overflow: hidden;
  width: calc((1280px - 10px*2.5) / 3.5); /* 3.5 */
}
.marquee-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

/*   aspect-ratio  */
.marquee-wrapper.aspect-1-1 .marquee-item {
  aspect-ratio: 1 / 1;
}
.marquee-wrapper.aspect-4-3 .marquee-item {
  aspect-ratio: 4 / 3;
}


/* ---  --- */
@keyframes marquee-scroll-desktop {
  from { transform: translateX(0); }
  to { transform: translateX(calc(-1 * ( ( (1280px - 10px*2.5) / 3.5 + 10px ) * 5 ))); }
  /* (item+)*5 = track */
}

/* ---  --- */
@media (max-width: 768px) {
  .marquee-wrapper {
    width: 100%;
  }
  .marquee-wrapper::before,
  .marquee-wrapper::after {
    display: none; /*  */
  }
  .marquee-item {
    width: calc((100% - 10px*0.5) / 1.5); /* 1.5 */
  }
  .marquee-track {
    animation: marquee-scroll-mobile 10s linear infinite;
  }
  @keyframes marquee-scroll-mobile {
    from { transform: translateX(0); }
    to { transform: translateX(calc(-1 * ( ( (100% - 10px*0.5) / 1.5 + 10px ) * 5 ))); }
    /* : (item+)*5 = track */
  }
}
